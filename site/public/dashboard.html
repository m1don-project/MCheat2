<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная | License Panel</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body data-page="dashboard">
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">License Panel</div>
        <nav>
          <a href="dashboard.html" class="active">Панель</a>
          <a href="users.html">Пользователи</a>
          <a href="keys.html">Лицензии</a>
        </nav>
        <button id="logoutBtn" class="btn ghost small">Выход</button>
      </aside>
      <main class="content">
        <header class="content-header">
          <div>
            <p class="muted small">Добро пожаловать!</p>
            <h1>Общая статистика</h1>
          </div>
        </header>
        <section class="cards" id="statsCards">
          <article class="card">
            <p class="muted">Всего ключей</p>
            <h2 id="statTotal">0</h2>
          </article>
          <article class="card">
            <p class="muted">Активных</p>
            <h2 id="statActive">0</h2>
          </article>
          <article class="card">
            <p class="muted">Заблокированных</p>
            <h2 id="statBlocked">0</h2>
          </article>
        </section>

        <section class="panel">
          <div class="panel-header">
            <h2>Последние активации</h2>
            <span class="muted small">обновляется автоматически</span>
          </div>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Ключ</th>
                  <th>HWID</th>
                  <th>Действие</th>
                  <th>Дата</th>
                </tr>
              </thead>
              <tbody id="activityTable">
                <tr>
                  <td colspan="4" class="muted">Нет данных</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
    <div id="toast" class="toast hidden"></div>
  </body>
</html>
